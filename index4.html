<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布萊克吳數學實驗室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }

        .card-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-gradient-2 {
            background: linear-gradient(135deg, #2af598 0%, #009efd 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hover-scale:hover {
            transform: translateY(-8px) scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- 導覽列 -->
    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-shapes text-indigo-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">布萊克吳數學實驗室</span>
            </div>
            <div class="text-sm text-gray-500 hidden sm:block">
                Gemini 互動教學資源整合
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4">
        
        <!-- 標題區 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">動態幾何學習入口</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                點擊下方的工具卡片，即可開啟對應的互動式幾何或函數模擬器進行探索與實驗。
            </p>
        </header>

        <!-- 線型函數區段 -->
        <section>
            <div class="flex items-center mb-6 border-l-4 border-emerald-500 pl-4">
                <h2 class="text-2xl font-bold text-gray-800">線型函數</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- 直線軌跡生成器 -->
                <a href="https://gemini.google.com/share/410d700bf7d2" target="_blank" class="hover-scale">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col">
                        <div class="card-gradient-2 h-32 flex items-center justify-center">
                            <i class="fas fa-pen-ruler text-white text-5xl opacity-80"></i>
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">直線軌跡生成器</h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                探索直線的幾何定義與軌跡形成，直觀理解兩點決定一直線等幾何概念。
                            </p>
                        </div>
                        <div class="px-6 pb-6 mt-auto">
                            <span class="inline-block w-full text-center bg-emerald-50 text-emerald-600 font-bold py-2 rounded-lg border border-emerald-100">
                                進入實驗室 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </span>
                        </div>
                    </div>
                </a>

                <!-- 線性函數繪圖工具 -->
                <a href="https://gemini.google.com/share/104614cd977a" target="_blank" class="hover-scale">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col">
                        <div class="card-gradient-2 h-32 flex items-center justify-center">
                            <i class="fas fa-chart-line text-white text-5xl opacity-80"></i>
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">線性函數繪圖工具</h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                互動式學習 y = ax + b。調整滑桿即時觀察斜率 (a) 與截距 (b) 對圖形的影響。
                            </p>
                        </div>
                        <div class="px-6 pb-6 mt-auto">
                            <span class="inline-block w-full text-center bg-emerald-50 text-emerald-600 font-bold py-2 rounded-lg border border-emerald-100">
                                進入實驗室 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </section>

    </main>

    <footer class="mt-20 text-center text-gray-400 text-sm">
        <p>© 布萊克吳數學實驗室 | 教育資源分享</p>
    </footer>

</body>

</html>
