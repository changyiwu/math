<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 動態幾何學習門戶</title>
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #5C6BC0;
            --bg: #F8F9FA;
            --text: #333;
        }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            border-top: 5px solid var(--primary);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .card h2 {
            margin: 0 0 15px 0;
            font-size: 1.4rem;
            color: #2c3e50;
        }
        .card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .tag {
            display: inline-block;
            padding: 5px 12px;
            background: #E3F2FD;
            color: #1976D2;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>AI 動態幾何課程</h1>
        <p>點擊下方主題，開啟 Gemini 互動學習視窗</p>
    </div>

    <div class="grid">
        <a href="https://gemini.google.com/share/6e30144dc222" target="_blank" class="card">
            <div class="tag">幾何心</div>
            <h2>外心</h2>
            <p>探索三角形三邊中垂線的交點與外接圓特性。</p>
        </a>

        <a href="https://gemini.google.com/share/096944ccab2a" target="_blank" class="card">
            <div class="tag">幾何心</div>
            <h2>內心</h2>
            <p>了解角平分線交點與內切圓的奧祕。</p>
        </a>

        <a href="https://gemini.google.com/share/3cf8a1c0bbc8" target="_blank" class="card">
            <div class="tag">幾何心</div>
            <h2>重心</h2>
            <p>尋找三角形的平衡點：三條中線的交點。</p>
        </a>

        <a href="https://gemini.google.com/share/7e0694d7f2ac" target="_blank" class="card">
            <div class="tag">代數幾何</div>
            <h2>二次函數</h2>
            <p>動態觀察拋物線開口與頂點隨參數的變化。</p>
        </a>
    </div>

</body>
</html>
