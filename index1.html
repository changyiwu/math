<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布萊克吳數學實驗室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }

        .card-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-gradient-2 {
            background: linear-gradient(135deg, #2af598 0%, #009efd 100%);
        }

        /* 新增一個暖色系漸層給第三個區塊使用 */
        .card-gradient-3 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        }
        /* 或者使用一個藍綠色系 */
        .card-gradient-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hover-scale:hover {
            transform: translateY(-8px) scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen pb-12 flex flex-col">

    <!-- 導覽列 -->
    <nav class="bg-white shadow-md p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-shapes text-indigo-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800">布萊克吳數學實驗室</span>
            </div>
            <div class="text-sm text-gray-500 hidden sm:block">
                Gemini 互動教學資源整合
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 flex-grow">
        
        <!-- 標題區 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">幾何性質探索</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                點擊下方的卡片，開啟對應的互動式實驗，探索多邊形內角與外角的奧秘。
            </p>
        </header>

        <!-- 角度性質區段 -->
        <section class="mb-16">
            <div class="flex items-center mb-6 border-l-4 border-indigo-500 pl-4">
                <h2 class="text-2xl font-bold text-gray-800">多邊形角度關係</h2>
            </div>
            
            <!-- 使用 grid-cols-1 md:grid-cols-3 來平均分配三個項目 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- 1. 三角形內角和 -->
                <a href="https://gemini.google.com/share/668c01f8e92f" target="_blank" class="hover-scale">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col">
                        <div class="card-gradient-1 h-40 flex items-center justify-center">
                            <!-- 使用 play/shapes icon 代表內部性質 -->
                            <i class="fas fa-ruler-combined text-white text-6xl opacity-90"></i>
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">三角形內角和為 180°</h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                透過互動操作，驗證三角形的三個內角加總為何恆等於 180 度。觀察不同形狀三角形的內角變化。
                            </p>
                        </div>
                        <div class="px-6 pb-6 mt-auto">
                            <span class="inline-block w-full text-center bg-indigo-50 text-indigo-600 font-bold py-2 rounded-lg border border-indigo-100 group-hover:bg-indigo-600 transition-colors">
                                進入實驗室 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </span>
                        </div>
                    </div>
                </a>

                <!-- 2. 三角形外角和 -->
                <a href="https://gemini.google.com/share/9423bcc6ad00" target="_blank" class="hover-scale">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col">
                        <div class="card-gradient-2 h-40 flex items-center justify-center">
                            <!-- 使用 rotate icon 代表外角/旋轉一圈 -->
                            <i class="fas fa-sync-alt text-white text-6xl opacity-90"></i>
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">三角形外角和為 360°</h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                探索三角形的一組外角和性質。模擬縮小三角形至一點的過程，觀察外角和為何維持 360 度。
                            </p>
                        </div>
                        <div class="px-6 pb-6 mt-auto">
                            <span class="inline-block w-full text-center bg-emerald-50 text-emerald-600 font-bold py-2 rounded-lg border border-emerald-100 transition-colors">
                                進入實驗室 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </span>
                        </div>
                    </div>
                </a>

                <!-- 3. 四邊外角和 -->
                <a href="https://gemini.google.com/share/5e2dbcf12a0c" target="_blank" class="hover-scale">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden h-full flex flex-col">
                        <div class="card-gradient-blue h-40 flex items-center justify-center">
                            <!-- 使用 square icon 代表四邊形 -->
                            <i class="fas fa-vector-square text-white text-6xl opacity-90"></i>
                        </div>
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">四邊外角和為 360°</h3>
                            <p class="text-gray-600 text-sm leading-relaxed">
                                將外角和定理推廣至四邊形。無論是凸四邊形或凹四邊形，觀察其外角總和的恆定性。
                            </p>
                        </div>
                        <div class="px-6 pb-6 mt-auto">
                            <span class="inline-block w-full text-center bg-cyan-50 text-cyan-600 font-bold py-2 rounded-lg border border-cyan-100 transition-colors">
                                進入實驗室 <i class="fas fa-arrow-right ml-1 text-xs"></i>
                            </span>
                        </div>
                    </div>
                </a>

            </div>
        </section>

    </main>

    <footer class="mt-auto py-8 text-center text-gray-400 text-sm bg-gray-50 border-t border-gray-200">
        <p>© 布萊克吳數學實驗室 | 教育資源分享</p>
    </footer>

</body>

</html>
